
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th> Name</th>
            <th> Age</th>
        </tr>
        </thead>
        <tbody>

        <td><label for="id">Enter id: </label>
            <input type="number" th:field="*{id}" id="id"readonly="readonly"/>
        </td>
        <td>
            <label for="fistName">Enter name: </label>
            <input type="text" th:field="*{username}" id="fistName"readonly="readonly"/>
        </td>

        <td>
            <label for="age">Enter age: </label>
            <input type="number" th:field="*{age}" id="age"readonly="readonly"/>
        </td>
        <td>
            <label for="password">password: </label>
            <input type="text"th:field="*{password}" id="password" readonly="readonly"/>
        </td>
        <td>
            <p>
                <label>Roles:
                    <input type="checkbox" name="roles"
                           th:each="role : ${roles}"
                           th:text="${role.getNameTable()}"
                           th:value="${role.id}"
                           th:field="*{roles}"
                    />
                </label>
            </p>
        </td>

        </tbody>
    </table>

    <button type="submit" onclick="window.location.href = '/admin'">
        Edit User
    </button>
    <br>
    <br>
    <button onclick="window.location.href = '/admin'">Back to users</button>
</form>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
