<!doctype html>
<html xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>

<body>


<nav class="navbar bg-dark " data-bs-theme="dark">
    <div class="container-fluid ">
        <span style="font-weight:bold" class="text-white bg-dark " th:text="|${person.getUsername()} with roles: ${person.getRole()}|"></span>
        <button type="button" onclick="window.location.href='/logout';" class="btn btn-link text-white bg-dark">Logout</button>
    </div>
</nav>
<br>


<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-home-tab">

                <h2>Admin panel</h2>
                <ul class="nav nav-tabs " id="myTab" role="tablist">

                    <li class="nav-item">
                        <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New user</a>
                    </li>
                </ul>


                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <div style="font-weight:bold" class="w-auto p-3 border bg-light clearfix ">All users</div>

                        <table class="table table-bordered table-striped">

                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>

                            </tr>
                            <tr th:each="user, state : ${user}">
                                <td th:utext="${user.getId()}">Id</td>
                                <td th:utext="${user.getFirstName()}">First Name</td>
                                <td th:utext="${user.getLastName()}">Last Name</td>
                                <td th:utext="${user.getAge()}">Age</td>
                                <td th:utext="${user.getUsername()}">Email</td>
                                <td th:utext="${user.getRole()}">Role</td>
                                <td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-user-id="${user.id}">Edit</button>
                                </td>
                                <td>
                                    <form action="#" th:action="@{admin/{id}/delete(id=${user.getId()})}" th:method="delete">
                                        <button type="submit" class="btn btn-danger"> Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </table>

                    </div>

                    <!--NEW USER PAGE-->
                    <div class="tab-pane fade" id="new-user" aria-labelledby="new-user-tab" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Add new user</h5>
                            </div>
                            <div class="col-md bg-white border">
                                <form align="center" style="font-weight:bold" class="offset-md-4 col-md-3 mt-4 mb-4" th:method="POST" th:action="@{/admin}" th:object="${newuser}">
                                    <label class="form-label" for="firstName">First Name:</label>
                                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" >


                                    <label class="form-label" for="lastName">Password:</label>
                                    <input class="form-control" type="text" th:field="*{lastName}"  id="lastName">


                                    <label class="form-label" for="age">Age:</label>
                                    <input class="form-control" type="text" th:field="*{age}" id="age" >

                                    <label class="form-label" for="username">Email:</label>
                                    <input class="form-control" type="text" th:field="*{username}" id="username" />

                                    <label class="form-label" for="password">Password:</label>
                                    <input class="form-control" type="text" th:field="*{password}" id="password" />

                                    <br>

                                    <label class="form-label" for="role1">Role:</label>
                                    <select multiple class="form-control form-control-sm"
                                            id="role1" name="roles" size="2"  required>
                                        <option th:each="role : ${allRoles}"
                                                th:text="${role.getNameTable()}"
                                                th:value="${role.id}"
                                                th:field="*{roles}" />
                                    </select>
                                    <br>

                                    <input class="btn btn-success" type="submit" value="Add new user"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--             modal edit-->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit user</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="firstNameInput">First name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="firstNameInput" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="lastNameInput">Last name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="lastNameInput" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="emailInput">E-mail</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="emailInput" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-10">
                                        <button type="submit" class="btn btn-default">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!--User - page-->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h2>User information-page</h2>
                <div style="font-weight:bold" class="w-auto p-3 border bg-light clearfix ">About user</div>
                <table class="table table-bordered table-striped">

                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    <tr th:each="person, state : ${person}">
                        <td th:utext="${person.getId()}">Id</td>
                        <td th:utext="${person.getFirstName()}">First Name</td>
                        <td th:utext="${person.getLastName()}">Last Name</td>
                        <td th:utext="${person.getAge()}">Age</td>
                        <td th:utext="${person.getUsername()}">Email</td>
                        <td th:utext="${person.getRole()}">Role</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<script>
    $("#myModal").on('show.bs.modal', function(e) {
        var userId = $(e.relatedTarget).data('user-id');

        var cols = $('#user-' + userId + ' td');
        var firstName = $(cols[0]).text();
        var lastName = $(cols[1]).text();
        var email = $(cols[2]).text();

        $('#firstNameInput').val(firstName);
        $('#lastNameInput').val(lastName);
        $('#emailInput').val(email);
    });

    $("#myModal").on('hidden.bs.modal', function() {
        var form = $(this).find('form');
        form[0].reset();
    });
</script>









<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
